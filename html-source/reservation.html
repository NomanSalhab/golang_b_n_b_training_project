    <script>
        let attention = Prompt();
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        let black = true;
        let myClickMeButn = document.getElementById("colorButton").addEventListener("click", function () {
            let html = `
                <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation">
                    <div class="row">
                        <div class="col">
                            <div class="row" id="reservation-dates-model">
                                <div class="col">
                                    <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival"/>
                                </div>
                                <div class="col">
                                    <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            `;
            let myEl = document.getElementById("myParagraph");
            if (!myEl.classList.contains("redText")) {
                myEl.classList.add("redText");
                attention.custom({
                    msg: html,
                    title: "Choose Your Dates",
                });
            } else {
                myEl.classList.remove("redText");
                // alertError("Black")
                // black = true;
            }
        });

        const elem = document.getElementById('reservation-dates');
        const rangepicker = new DateRangePicker(elem, {
            format: 'yyyy-mm-dd'
        });

        function notify(msg, msgType) {
            notie.alert({
                type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
                text: msg,
            })
        }
        function notifyModal(title, html, icon, confirmButtonText) {
            Swal.fire({
                title: title,
                html: html,
                icon: icon,
                confirmButtonText: confirmButtonText
            })
        }

        function Prompt() {
            let toast = function (c) {
                // console.log('Clicked Button Ad Got Toast');
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end",
                    title = ""
                } = c;
                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function (c) {
                const {
                    msg = "",
                    title = "",
                    icon = "success",
                    footer = "",
                } = c;
                Swal.fire({
                    icon: icon,
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            let error = function (c) {
                const {
                    msg = "",
                    title = "",
                    icon = "error",
                    footer = "",
                } = c;
                Swal.fire({
                    icon: icon,
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            async function custom(c) {
                const {
                    msg = "",
                    title = "",

                } = c;

                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const elm = document.getElementById("reservation-dates-model");
                        const rp = new DateRangePicker(elm, {
                            format: "yyyy-mm-dd",
                            showOnFocus: true,
                        })
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    },
                    didOpen: () => {
                        document.getElementById("start").removeAttribute("disabled");
                        document.getElementById("end").removeAttribute("disabled");
                    },
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }
    </script>
