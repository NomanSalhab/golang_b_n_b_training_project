{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h1 class="text-center mt-4">Make reservation</h1>

            <form method="post" action="/make-reservation" class="" novalidate> <!-- class="needs-validation" -->
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="form-group mt-5">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" required
                        autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control" id="email" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" class="form-control" id="phone" required autocomplete="off">
                </div>

                <hr>

                <input type="submit" class="button btn-primary" value="Make Reservation">
            </form>

        </div>
    </div>

</div>
{{end}}
