{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h1 class="text-center mt-4">Make reservation</h1>

            {{$res := index .Data "reservation"}}

            <form method="post" action="/make-reservation" class="" novalidate>
                <!-- class="needs-validation" -->
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                <div class="form-group mt-5">
                    <label for="first_name">First Name:</label>
                    {{with .Form.Errors.Get "first_name"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input type="text" name="first_name" class="form-control {{with .Form.Errors.Get "first_name"}}
                        is-invalid {{end}}" id="first_name" required autocomplete="off" value="{{$res.FirstName}}">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    {{with .Form.Errors.Get "last_name"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input type="text" name="last_name" class="form-control {{with .Form.Errors.Get "last_name"}}
                    is-invalid {{end}}" id="last_name" required autocomplete="off"
                        value="{{$res.LastName}}">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    {{with .Form.Errors.Get "email"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input type="text" name="email" class="form-control {{with .Form.Errors.Get "email"}}
                    is-invalid {{end}}" id="email" required autocomplete="off"
                        value="{{$res.Email}}">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    {{with .Form.Errors.Get "phone"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input type="text" name="phone" class="form-control {{with .Form.Errors.Get "phone"}}
                    is-invalid {{end}}" id="phone" required autocomplete="off"
                        value="{{$res.Phone}}">
                </div>

                <hr>

                <input type="submit" class="button btn-primary" value="Make Reservation">
            </form>

        </div>
    </div>

</div>
{{end}}
